  <body>

    <canvas id="bg"></canvas>   
    <script type="module">

import * as THREE from 'three';
import { GUI } from 'dat.gui'
import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
import Stats from 'three/examples/jsm/libs/stats.module';

//Global Animation Object
var pointLight, ambientLight;
var lightHelper, gridHelper;
var cube;
var screen;

//Global Variables
const world = {

};

//----------- Object Function
function createCube() {
  const geometry = new THREE.BoxGeometry();
  //const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
  const material = new THREE.MeshPhongMaterial({
    color:0x00ff00,
    side: THREE.DoubleSide,  
    flatShading: THREE.FlatShading,
  });
  cube = new THREE.Mesh( geometry, material );
  scene.add( cube );


  // Cube lights
  pointLight = new THREE.PointLight(0xffffff);
  pointLight.position.set(0, 0, 5);
  lightHelper = new THREE.PointLightHelper(pointLight)
  ambientLight = new THREE.AmbientLight(0xffffff);
  scene.add(pointLight,lightHelper, ambientLight)
}

function createScreen(){
    const geometry = new THREE.PlaneGeometry(10,10,50,50);
    const material = new THREE.PointsMaterial({color:0xffffff, size: 0.2});
    //const material = new THREE.MeshBasicMaterial( { color: 0xffffff } )
    screen = new THREE.Points(geometry, material)
    scene.add(screen);
}
  


function createGrid() {
  gridHelper = new THREE.GridHelper(200, 50);
  scene.add(gridHelper)
}

//-----------Object Animations

//------------DAT gui
function datGUI() {
  /* EXAMPLE  
  const gui = new GUI();
  gui.add(world.cube,'radius', 0, 200)
  */
}


//------------Event Listeners
function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

//------------Initialize function
function init() {
  //createCube();
  createGrid();
  createScreen();
  window.addEventListener('resize', onWindowResize, false);
}

//------------Animation function
function animate() {
  requestAnimationFrame( animate );
  renderer.render( scene, camera );
};

// MAIN CODE
// Scene, Camera, Renderer (SCR)

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
camera.position.set(0,1,20);

const renderer = new THREE.WebGLRenderer({
  canvas: document.querySelector('#bg'),
});
renderer.setSize( window.innerWidth, window.innerHeight );
new OrbitControls(camera, renderer.domElement);

init();
animate();

    </script>

  </body>
